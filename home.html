<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>XXL Login</title>
    <script src="https://kit.fontawesome.com/847566a851.js"></script>
    <link rel = 'stylesheet' href='style.css'>
  </head>
  <body>
    <div class = 'main'>

      <div class = 'contentbox'>
        <div class = 'logobox'>
          <center>
            <image src ='https://xxl.hawthorn.biz/img/logo.png' style="width:105px;height: 55px;">
          </center>
          <h1>XXL<h1>
        </div>


          <div class = 'inputcont'>
            <div class = 'textbox'>
              <center>
                <i class="fas fa-envelope"></i>
              </center>
                <input type="text" name="" placeholder="yours@example.com">
              </div>
              <div class = 'textbox'>
                <center>
                  <i class="fas fa-lock"></i>
                </center>
                <input type="password" name="" placeholder="your password">
              </div>
          </div>
          <div class = 'buttoncont'>
            <i class="fas fa-chevron-right"></i>
          </div>
      </div>
    </div>
  </body>
</html>
